<!DOCTYPE html>
<html lang="en">
<head>
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.4.0/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <script src="./billing.js" text="javascript/text" defer></script>
    <div class="container">
        <h1 id="mh">YellowJack Invoice System</h1>

        <div class="formdiv">
            <form>
                <input type="text" placeholder="Customer Name" id ="name">
                <input type="number" placeholder="Customer ID" id = "id">
                <input type="number" placeholder="Invoice Amount" id = "amount">
                <input type="text" placeholder="Invoice Description" id = "desc"> 
            </form>
        </div>

        <div class="submit">
            <button id="submitbtn">Submit</button>
        </div>
    </div>
    <div class="billing">
        <button id="close">&times;</button>
        <div id="listcontainer">
            <ul id="customul"></ul>
        </div>
    </div>
    <script src="./index.js" text="text/javascript"></script>
</body>
</html>
